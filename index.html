<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>User Management</h1>

<!-- Form to create a new user -->
<h2>Create User</h2>
<form id="createUserForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Create User</button>
</form>

<!-- Table to display users -->
<h2>Users List</h2>
<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Users will be listed here -->
    </tbody>
</table>

<!-- Form to update an existing user -->
<h2>Update User</h2>
<form id="updateUserForm">
    <input type="hidden" id="updateId">
    <input type="text" id="updateName" placeholder="Name" required><br><br>
    <input type="email" id="updateEmail" placeholder="Email" required><br><br>
    <button type="submit">Update User</button>
</form>

<!-- Delete user confirmation -->
<h2>Delete User</h2>
<form id="deleteUserForm">
    <input type="number" id="deleteUserId" placeholder="User ID to delete" required><br><br>
    <button type="submit">Delete User</button>
</form>

<script>
    const apiUrl = 'http://localhost:8080';  // Your Go backend URL

    // Fetch users and display them in the table
    function fetchUsers() {
        fetch(`${apiUrl}/users`)
            .then(response => response.json())
            .then(users => {
                const tableBody = document.querySelector('#usersTable tbody');
                tableBody.innerHTML = ''; // Clear the table
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    // Create user
    document.getElementById('createUserForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        fetch(`${apiUrl}/create`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            fetchUsers();  // Refresh the user list
        })
        .catch(error => console.error('Error creating user:', error));
    });

    // Edit user
    function editUser(id, name, email) {
        document.getElementById('updateId').value = id;
        document.getElementById('updateName').value = name;
        document.getElementById('updateEmail').value = email;
    }

    // Update user
    document.getElementById('updateUserForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('updateId').value;
        const name = document.getElementById('updateName').value;
        const email = document.getElementById('updateEmail').value;

        fetch(`${apiUrl}/update`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id, name, email })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            fetchUsers();  // Refresh the user list
        })
        .catch(error => console.error('Error updating user:', error));
    });

    // Delete user
    function deleteUser(id) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(`${apiUrl}/delete?id=${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();  // Refresh the user list
            })
            .catch(error => console.error('Error deleting user:', error));
        }
    }

    // Initial fetch of users when the page loads
    fetchUsers();
</script>

</body>
</html>
